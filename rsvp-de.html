<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>RSVP – Melanie &amp; Sebastian</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="rsvp-page">
  <h1>Wir freuen uns, euch zu sehen!</h1>
  <p>Wir bitten bis zum 15.&nbsp;September&nbsp;2025 um Rückantwort</p>
  <form class="rsvp-form" action="https://formspree.io/f/yourEndpoint" method="POST">
    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Essen
      <select name="meal" required>
        <option value="" disabled selected>Bitte wählen …</option>
        <option>Vegetarische Lasagne</option>
        <option>Butter Curry mit Gemüse an Reis</option>
        <option>Ravioli mit Pesto-Sahne-Sauce</option>
      </select>
    </label>
    <label>Sollten wir auf etwas besonders achten?
      <textarea name="notes" rows="4"></textarea>
    </label>
    <div class="btn-container">
      <button class="btn" type="submit">Absenden</button>
    </div>
  </form>
  <p class="btn-container">
    <a class="btn btn-back" href="index-de.html">Zurück</a>
  </p>
</section>
</body>
</html>
